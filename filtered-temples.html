<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Temple Album Filter">
        <meta name="author" content="Wealth Obehioye Osaigbovo">
        <title>Filtered Temple Album</title>
        <link rel="stylesheet" href="styles/filtered-temples.css">
        <link rel="stylesheet" href="styles/filtered-temples-large.css" media="(min-width: 640px)">
    </head>
    <body>
        <header>
            <h1>Temple Album</h1>
            <nav aria-label="Temple Filters">
                <ul>
                    <li><button id="home" aria-pressed="true">All Temples</button></li>
                    <li><button id="old">Old</button></li>
                    <li><button id="new">New</button></li>
                    <li><button id="large">Large</button></li>
                    <li><button id="small">Small</button></li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="temple-cards" class="card-grid"></div>
                <!-- Temple cards will be dynamically inserted here -->
        </main>
        <footer>
            <p>&copy; <span id="year"></span> | Temple Album | Wealth Obehioye Osaigbovo</p>
            <p>Last Modified: <span id="lastModified"></span></p>
        </footer>
        <script src="scripts/filtered-temples.js"></script>
    </body>
</html>
